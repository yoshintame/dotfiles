# ~/.config/starship.toml

# DEBUG via:
# starship explain
# STARSHIP_LOG=trace


# Timeout for commands executed by starship (ms)
command_timeout = 1000

# Newline between commands
add_newline = false

# [line_break]
# disabled = true

# format = """$os $all"""

format = """
$os $username$hostname$directory$git_branch$git_status$git_commit$python$cmd_duration
$character
"""

[character]
success_symbol = ""
error_symbol = ""

[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
